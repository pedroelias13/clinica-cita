{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <!-- Welcome Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card bg-primary text-white shadow">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="mb-1">Bienvenido/a, {{ user.get_full_name }}</h4>
                            <p class="mb-0">¿Cómo podemos ayudarte hoy?</p>
                        </div>
                        <div class="col-auto">
                            <a href="{% url 'app_citas:crear_cita' %}" class="btn btn-light">
                                Agendar Cita
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row mb-4">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Próxima Cita
                            </div>
                            {% if proxima_cita %}
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                {{ proxima_cita.fecha }}
                            </div>
                            {% else %}
                            <div class="text-muted">Sin citas programadas</div>
                            {% endif %}
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-calendar-check fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="row">
        <!-- Appointments List -->
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Mis Citas</h6>
                </div>
                <div class="card-body">
                    <!-- Lista de citas -->
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="col-xl-4 col-lg-5">
            <!-- Medical Info -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Información Médica</h6>
                </div>
                <div class="card-body">
                    <!-- Información médica del paciente -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
